    exit

    assembly-function-call "default-func-call-preflow"
      function default-func-preflow
    exit

    %endif%

    action "ProxyRestApiPolicy_rule_0_results_0"
      reset
      type results
      input "INPUT"
      parse-settings-result-type none
      transform-language none
      no charset-transparency
