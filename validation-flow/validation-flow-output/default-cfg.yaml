    exit

    language "pt_BR"
      admin-state disabled
    exit

    language "ru"
      admin-state disabled
    exit

    language "zh_CN"
      admin-state disabled
    exit

    language "zh_TW"
      admin-state disabled
    exit

    %endif%

    %if% available "system"

    system
      admin-state enabled
      entitlement "0000001"
      audit-reserve 40
      no system-log-fixed-format
    exit

    %endif%
    logging event default-log "all" "error"
    logging event default-log "mgmt" "notice"
    logging event default-log "system" "notice"

    logging target "default-log-console"
      summary "Default System Log"
      type console
      priority normal
      soap-version soap11
      format text
      timestamp zulu
      no fixed-format
      size 500
      archive-mode rotate
      rotate 3
      no ansi-color
      maximum-connections 1
      connect-timeout 60
      idle-timeout 15
      active-timeout 0
      no feedback-detection
      no event-detection
      suppression-period 10
      ssl-client-type proxy
      retry-interval 1
      retry-attempts 1
      long-retry-interval 20
      precision second
      buffer-size 2048
      event "all" "error"
      event "mgmt" "notice"
      event "system" "notice"
    exit

    %if% available "rbm"

    rbm
      admin-state enabled
      au-method local
      ssh-au-method ""
      no au-ldap-search
      ldap-prefix "cn="
      no au-force-dn-ldap-order
      au-cache-mode absolute
      au-cache-ttl 600
      au-ldap-readtimeout 60
      mc-method local
      no mc-ldap-search
      mc-ldap-readtimeout 60
      fallback-login disabled
      no restrict-admin
      pwd-minimum-length 6
      no pwd-mixed-case
      no pwd-digit
      no pwd-nonalphanumeric
      no pwd-username
      no pwd-aging
