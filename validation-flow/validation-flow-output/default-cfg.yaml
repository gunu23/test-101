apiVersion: v1
data:
  default.cfg: |+
    top; configure terminal;

    # configuration 68d6b841bc5147d891a752a2245b07aa generated Fri Apr 29 15:53:41 2022; firmware version 341099sr1

    %if% available "domain-settings"

    domain-settings
      admin-state enabled
      password-treatment masked
      config-dir config:///
    exit

    %endif%

    %if% available "radius"

    radius
      admin-state disabled
      timeout 1000
      retries 3
    exit

    %endif%

    %if% available "timezone"

    timezone "EST5EDT"

    %endif%

    %if% available "throttle"

    throttle
      admin-state enabled
      memory-throttle 0
      memory-terminate 0
      temp-fs-throttle 0
      temp-fs-terminate 0
      qcode-warn 10
      timeout 30
      no status-log
      status-loglevel debug
      sensors-log
      backlog-size 0
      backlog-timeout 30
    exit

    %endif%

    exec config:///auto-user.cfg

    %if% available "snmp"

    snmp
      admin-state enabled
      version 2c
      ip-address 0.0.0.0
      port 1161
      security-level authPriv
      access-level read-only
      trap-default-subscriptions
      trap-priority warn
      trap-code 0x00030002
      trap-code 0x00230003
      trap-code 0x00330002
      trap-code 0x00b30014
      trap-code 0x00e30001
      trap-code 0x00e40008
      trap-code 0x00f30008
      trap-code 0x01530001
      trap-code 0x01a2000e
      trap-code 0x01a40001
      trap-code 0x01a40005
      trap-code 0x01a40008
      trap-code 0x01b10006
      trap-code 0x01b10009
      trap-code 0x01b20002
      trap-code 0x01b20004
      trap-code 0x01b20008
      trap-code 0x02220001
      trap-code 0x02220003
      trap-code 0x02240002
    exit

    %endif%

    crypto
      profile "HTTPSCryptoProfile" "%none%" option-string OpenSSL-default+Disable-SSLv2+Disable-SSLv3 ciphers "HIGH:MEDIUM:!aNULL:!eNULL:!RC4:@STRENGTH" clientcalist off
    exit

    crypto
      profile "ReverseCryptoProfile" "webmgmt-credentials" option-string OpenSSL-default+Disable-SSLv2+Disable-SSLv3 ciphers "HIGH:MEDIUM:!aNULL:!eNULL:!RC4:@STRENGTH" clientcalist off
    exit

    sslproxy "system-wsgw-management-loopback" "forward" "system-default" client-cache "on" client-sess-timeout "300" client-cache-size "100"

    sslproxy "TLSProxyProfile" "reverse" "ReverseCryptoProfile" sess-timeout "300" cache-size "20"

    crypto

    %if% available "cert-monitor"

    cert-monitor
      admin-state enabled
      poll 1
      reminder 30
      log-level warn
      no disable-expired-certs
    exit

    %endif%

    exit

    crypto
      no crl

    exit

    %if% available "raid-volume"

    raid-volume "raid0"
      admin-state disabled
      no read-only
    exit

    %endif%

    %if% available "language"

    language "de"
      admin-state disabled
    exit

    language "en"
